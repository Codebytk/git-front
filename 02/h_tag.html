<!DOCTYPE html>         <!--HTML5를 선언-->
<html lang="ko">        <!--한글사용-->
    <head>
        <meta charset="UTF-8">  <!--한글이 깨지지 않도록 처리-->
        <!--뷰설정 : PC , 노트북, 테블릿, 핸드본에서 최적화 해서 보도록 설정-->
        <meta http-equiv="X-UA-Compatible" content = "IE=edge">
        <meta name="viewport"content="width=device-widrh,initial-scale=1.0">
        
        <title>H 태그 사용하기</title>
    </head>
    <body>
        <h1>글자의 크기는 h1에서 h6까지 있다.</h1><br><br>

        <h1>첫번째 글자입니다.</h1>
        <h2>두번째 글자입니다.</h2>
        <h3>세번째 글자입니다.</h3>
        <h4>네번째 글자입니다.</h4>
        <h5>다섯번째 글자입니다.</h5>
        <h6>여섯번째 글자입니다.</h6>
        <!--h7,h8은 작동되지 않음-->
        <h7>일곱번째 글자입니다.</h7><br>
        <h8>여덟번째 글자입니다.</h8>

        <hr>
        <hr>
        <br><br><br>
        <!--a : 링크를 처리하는 테그, 인라인테그
            href 에서 실제파일 링크
            # 으로 처리할경우 임시로 작동되지 않도록 처리-->
        <a href = "#">링크 1</a>
        <a href = "#">링크 2</a>
        <a href = "#">링크 3</a>
        <br><br>
        <span> 태그1 </span>
        <span> 태그2 </span>
        <span> 태그3 </span>
        <span> 태그4 </span>

        <br><br>
        <div>디브태그1</div>
        <div>디브태그2</div>
        <div>디브태그3</div>
        <div>디브태그4</div>
        <br><br>

        <a href="../index.html">첫페이지로 이동</a>


    </body>
</html>
