<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 양식 폼</title>
</head>
<body>
    <h1>회원가입 양식 폼 태그</h1>
    <form name=myform2 action="login.do" method="get">
        <table>
            <tr><td>이름 :</td><td><input type="text" name = "name" placeholder="이름을 입력해 주세요"></td></tr>
            <tr><td>아이디 : </td><td><input type = "text" name = "id" placeholder ="아이디를 입력해 주세요">
            <input type="button" value="아이디중복체크"></td></tr>
            <tr><td>패스워드 :</td><td><input type="password" name = "pwd" placeholder = "패스워드를 입력해 주세요"></td></tr>
            <tr><td>패스워드 확인 :</td><td><input type = "password" name ="pwd" placeholder = "패스워드를 다시한번 입력해 주세요"></td></tr>
            <tr><td> 성별 : </td><td>
            <input type="radio" name="sex" value="man">남성 
            <input type="radio" name="sex" value="woman">여자
            <input type="radio" name = "sex" value="animal">사람아님
            </td></tr>
            <tr><td> 휴대전화: </td><td> 
            <select name = "nation">
            <option value = "082+">대한민국(082)</option>
            <option value="006"> 미국 (006)</option>
            <option value="007"> 영국 (007)</option>
            <option value="008"> 캐나다(008)</option>
            </select>
            <select name="zone">
                <option value="010" selected>010</option>
                <option value="011">011</option>
                <option value="012">012</option>
                <option value="012">013</option>
                <option value="014">014</option>
            </select>
            -
            <input type="text" name = "phone3"size="10" maxlength="10">
            -
           <input type="text" name = "phone4"size="10" maxlength="10">
            </select>
            </td></tr>
            <tr><td> 자기소개 : </td><td>
            <textarea name = "profile" rows="10" cols="100" placeholder="글을 입력 해 주세요">
            </textarea></td></tr>
            <tr><td>첨부파일 : </td><td><input type="file"> 10MB까지만 전송해 주세요</td></tr>
            <tr><td> <input type = "reset" value = "리셋"></td><td><input type = "submit" value="서버로 전송"> </td></tr>
        </table>
    </form>
    
         <!--input type = "radio" 여러개의 내용중 1개만 선택함, 변수 이름이 동일해야함.
            value 를 사용해서 변수의 값을 넘겨야 한다.-->
       
        <!--input type = "checkbox" : 여러개의 내용을 동시에 선택함. 변수이름을 각각 다르게 처리
            value 를 사용해서 변수의 값을 철리-->
        
        
        <!--select  : 드롭다운 메뉴로 선택하는 메뉴 -->
        
        <!--textarea : 글을 작성할 수 있는 박스-->
     
        <!-- input type = "file" : 클라이언트 컴퓨터의 특정 파일을 서버에 전송할 수 있도록함
        -->
    </body>
</html>
