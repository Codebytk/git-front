<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector</title>
    <style>
        h1+h2+ul{color: blue;}
        div+h3{color: red;}
        h3+p{color: rgb(245, 181, 245); background-color: yellow;}
        span+p{color: brown; background-color: rgb(201, 250, 250);}
    </style>
</head>
<body>
    
    <!--
        후손선택자          : 선택자A 선택자B    <==선택자 B는 선택자A 에 반드시 포함된경우
        자손선택자          : 선택자A > 선택자B  <== 부모 선택자A 의 직계 자손인 선택자B 를 선택 
        인접 형제 선택자    : 선택자A + 선택자B <==선택자A 에 바로 다음에 위치한 선택자B 를 선택
        일반 형제 선택자    : 선택자A ~ 선택자B <== 선택자A 에 인접해서 나타나는 선택자 B를 선택
        그룹 선택자         : 선택자A ,선택자B <== 선택자A, 선택자 B를 모두  선택
    
    
        -->
        <div>
            <h1>인접형제 선택자</h1>
            <h2>인접형제 선택자2</h2>
            <ul>목록
                <li>주제1</li>
                <li>주제2</li>
            </ul>
        </div>
        <h3>Adjacent selector_1</h3>
        <p>인접 형제 선택자에 의한 스타일 적용</p>
        <h3>Adjacent selector_1</h3>
        <span>인접형제 실습 1</span>
        <p> 인접 형제 실습2 </p>
</body>
</html>
