<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            float: left;
            margin: 10px;
            box-shadow: 5px 5px 5px black;
        }
    </style>
</head>
<body>

    <h2>float 속성을 웹 문서의 레이아웃을 잡을 때 많이 사용합니다.</h2>
    <p><img src="../img-04/pic1.jpg" width="140px" height="140px">
        css로 작업을 하다보면 내가 원하는 영역을
        좌측 혹은 우측에 배치를 해야하는 경우가 많다.
        텍스트의 경우는 text-align으로 배치를 할 수 있지만
        텍스트가 아닌 일반 영역들 같은 경우는 다른 방법이 필요하다.
        이럴 때 사용하는 것이 float라는 속성이다.
    </p>
    
</body>
</html>
