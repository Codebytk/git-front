<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float 를 사용하면서 clear</title>
    <style>
        div{border: 1px solid red;
            width: 300px;
            float: left;
        }
        .div3{
            clear: left;
        }

    </style>
</head>
<body>
    <h3>Float 를 사용하면서 clear 를 적절하게 사용해야 한다.</h3>
    <div class="div1"><img src="../img-04/pic1.jpg"></div>
    <div class="div2">div 2 -  css로 작업을 하다보면 내가 원하는 영역을
        좌측 혹은 우측에 배치를 해야하는 경우가 많다.
        </div>
    <div class="div3"><img src="../img-04/pic2.jpg"></div>
    <div class="div4">div 4 - 텍스트의 경우는 text-align으로 배치를 할 수 있지만
        텍스트가 아닌 일반 영역들 같은 경우는 다른 방법이 필요하다.
        이럴 때 사용하는 것이 float라는 속성이다.</div>


</body>
</html>
