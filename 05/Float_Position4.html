<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{width: 100%; height: 100px; border: 1px solid red;}
        nav{width: 20%; height: 500px; border: 1px solid red; float: left;}
        section{width: 50%; height: 500px; border: 1px solid red; float: left;}
        .s1{width: 20%; height: 500px; border: 1px solid red;}
        footer{width: 100%; height: 100px; border: 1px solid red;
        clear:both}


    </style>
</head>
<body>
    <!--
        HTML 5 에서 지원되는 테그 : 검색엔진에서 정보를 글로링 하게됨....
        <Header>    : 페이지 상단에 주로 로고, 메뉴등의 콘텐츠
        
        <footer>    : 페이지 하단에 주로 위치, 저작권, 주소, 전화번호, 연락처
        <section>   : 주로 아티클의 그룹핑
        <article>   : 하나의 컨텐츠(하나의 기사)
        <nav>       : 주로 메뉴를 처리할때 사용
        <aside>     : 왼쪽 또는 오른 쪽에서 위치하며 컨텐츠나
    -->
    <div class =" fix">
        <header>Header - 최 상단의 레이아웃- 주로 상단의 내용</header>

        <nav> NAV 메뉴 내용을 적용할 때 사용됨<p/>
            <span>목차</span>
            <ul>
                <li><a href="#">구글</a></li>
                <li><a href="#">애플</a></li>
                <li><a href="#">오라클</a></li>
                <li><a href="#">자바</a></li>
                <li><a href="#">아마존</a></li>
                <li><a href="#">애져</a></li>
                <li><a href="#">MYSQL</a></li>
            </ul>

        </nav>
        <section>SECCTION
            <article>컨텐츠 1 </article>
            <article>컨텐츠 2 </article>
            <article>컨텐츠 3 </article>
            <article>컨텐츠 4 </article>
        </section>
        <section class ="s1">SECTION2
            <aside> aside 오른쪽, 왼쪽에 내용</aside>            
        </section>
        <footer>fotter - 최하단의 레이아웃- 주로 상단의 내용</footer>
    </div>
</body>
</html>
