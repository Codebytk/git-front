<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{margin: 0; padding: 0; height: 100vh;}
        header{width: 100%; height: 10%; background-color: aqua; border: 1px solid blue;}

        .a{width: 30%; height: 80%; background-color: yellow; border: 1px solid blue; float: left;}
        .b{width: 68%; height: 80%; background-color: pink; border: 1px solid blue; float: left;}
        footer{width: 100%; height: 10%; background-color: green; border: 1px solid blue; clear: left;}

    </style>
</head>
<body>
    <!--Float 속성을 사용해서 레이아웃 실습
        레이아웃 잡을 떄 border 1px solid red;
    -->
    <header><nav>
        메뉴넣음
    </nav></header>   <!--100% height 10%-->
    <section class="a">
        <article>a</article>
        <article>b</article>
        <article>c</article>
        <article>d</article>
        <article>e</article>
        <article>e</article>

    </section> <!--왼쪽 30% height 80%-->
    <section class="b">
        <article>f</article>
        <article>g</article>
        <article>h</article>
        <article>i</article>
        <article>j</article>
        <article>k</article>
    </section> <!--중앙(main)70% 80%-->
    <footer>저작권, 회사 전화번호 등등</footer>   <!--100% height 10%-->




</body>
</html>
