<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //배열 변수 선언후 다른 함수를 호출
        var arrdata=[];

        function insertArr(){
            for(var i=0; i<=99; i++){
                arrdata[i]=i+1;
            }
            selectArr();
        }
        function selectArr(){
            for(var i=0; i<arrdata.length; i++){
                document.write(arrdata[i]+" ");
            }
        }
        insertArr();
    </script>
</body>
</html>
