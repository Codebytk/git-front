<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        자바 : 배열의 동일한 값만 저장할 수 있다. 방 크기를 늘리거나 줄일 수 없다.
        배열의 값을 제거하더라도 뒤의 값이 당겨 오지 않는다
        자바 스크립트 :
            여러 자료형을 저장, 방의 크기를 늘리거나 줄일수 있다.
            제거하면 자도으로 당겨져 온다.
    -->
    <script>
        var kdata=['서울','부산','구포','대구','대전'];
        var str1 = kdata.slice(0,4);
        var str2 = kdata.slice(2,-1);
        var str3 = kdata.slice(-4,-2);
        document.write("부분 배역 1 : "+str1+"<p/>");
        document.write("부분 배역 2 : "+str2+"<p/>");
        document.write("부분 배역 3 : "+str3+"<p/>");
    </script>
</body>
</html>
