<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="upspeed"></div>
    <div id="downspeed"></div>

    <script>
        var car={
            name:"Sonata",
            speed:100,
            color:'white',
            speedup: function(a){
                var sp = this.speed+a;
                if(sp>300){
                    sp=50;
                    return sp;
                }else{
                    return sp;
                }
            },
            speeddown :function(a){
                var sp=this.speed.a;
                if(sp<0){
                    sp=0;
                    return sp;
                }else{
                    returnsp
                }
            }
        };

        var upspeed = document.getElementById("upspeed");
        var downspeed = document.getElementById("downspeed");

        upspeed.textContent='속도증가 : '+car.speedup();
        downspeed.textContent='속도감소 : '+car.speeddown();
    </script>
</body>
</html>
