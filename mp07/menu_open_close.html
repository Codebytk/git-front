<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color: blue;
        }
        ol{
            display: none;
        }
        
        ol li{
            float: left;
            margin-left: 30px;
        }
    </style>
</head>
<body>

    목차 <span id="toc-toggle" onclick="openCloseToc()">보이기</span>

    <ol id="list">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>
    
    <script>
        var c1 = document.getElementById('toc-toggle');
        function openCloseToc(){
            //ol 태그의 내용은 기본적으로 보이지 않도록 설정
            //보이기를 클릭하면 ol 테그를 보이도록 함,<보이기==><접히기>
            //
            if(c1.textContent=="보이기"){
                document.getElementById("list").style.display="block";
                c1.innerText="접히기";
            }else{
                document.getElementById('list').style.display="none";
                c1.innerText="보이기"
            }

        }
    </script>
</body>
</html>
